databases:
  - name: psychological-db
    plan: free
    databaseName: psychological
    user: psychological_user

services:
  - type: web
    name: psychological-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: psychological-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: DEBUG
        value: false
